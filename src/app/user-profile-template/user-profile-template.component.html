<form class="container profile" #form="ngForm" (ngSubmit)="submit(form)">
    {{ form.value | json}}
    <h2>Edit Profile</h2>
    <div class="form-group">
        {{ emailCtrl.errors | json }}

        <label for="inputEmail4">Email</label>
        <input #emailCtrl="ngModel" minlength="6" name="email" [(ngModel)]="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        <div style="color: red;" *ngIf="emailCtrl.errors?.required">
            Required
        </div>
        <div style="color: red;" *ngIf="emailCtrl.errors?.minlength">
            Minlength should be 6
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="inputAddress">Address</label>
            <input name="address" [(ngModel)]="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input name="city" [(ngModel)]="city" type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input name="zip" [(ngModel)]="zip" type="text" class="form-control" id="inputZip" required>
        </div>
    </div>
    <h4>Skills</h4>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="form-row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Skill">
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Rating">
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="form-row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Skill">
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Rating">
                </div>
            </div>
        </li>
    </ul>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I agree
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
